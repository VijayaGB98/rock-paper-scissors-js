<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">   
    </head>
    <body>
        <div class=container>
            <h1 class=text>Rock-Paper-Scissors</h1>
            <h2 class=text2>Best out of 5! Choose your hand:</h2>
            <div class="choice">
                <form id="choice" onsubmit="return false">
                    <input type="radio" name="choice" value="Rock">
                    <label for="Rock">Rock</label>
                    <input type="radio" name="choice" value="Paper">
                    <label for="Paper">Paper</label>
                    <input type="radio" name="choice" value="Scissors">
                    <label for="Scissors">Scissors</label>   
                    <br>   
                    <input type="submit" value="Let's Go!" class="submitThrow">       
                </form>
            </div>
            <div class=container2>
                <p class=text2>CPU:</p>
                <p class=cpuScore>0</p>
                <p class=text2>Round Number:</p>
                <p class=roundNumber>0</p>
                <p class="text2">You:</p>
                <p class=yourScore>0</p>
            </div>
            <div class=control>
                <p class='result'></p>
                <p class='finalResult'></p>
            </div>
            
        </div>
        <script src="js/script.js"></script> 
    </body>
</html>
